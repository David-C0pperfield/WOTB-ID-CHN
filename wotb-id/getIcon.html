    <script type="text/javascript">
    
    $(function(){
        n=$('input[type="number"]').val()
        a='https://wotblitz-gc.gcdn.co/icons/clanEmblems1x/clan-icon-v2-'+n+'.png'
    
        $('.url').html('<a href="'+a+'">'+a+'</a>')
        $('input[type="number"]').on('change keyup',function(){
            var temp = Number($('input[type="number"]').val())
            a='https://wotblitz-gc.gcdn.co/icons/clanEmblems1x/clan-icon-v2-'+(temp)+'.png'
            $('.url').html('<a href="'+a+'">'+a+'</a>')
        })
        $('input[type="button"],.url').on('click',function(){
            var temp = Number($('input[type="number"]').val())
            $('input[type="number"]').val(temp+=1)
            a='https://wotblitz-gc.gcdn.co/icons/clanEmblems1x/clan-icon-v2-'+(temp)+'.png'
            $('.url').html('<a href="'+a+'">'+a+'</a>')
        })
    })
    </script>
    <style>
    input{
        padding: 10px;
        text-align: center;
        -webkit-appearance: none;
        border-radius: 8px;
        vertical-align: middle;
    }
    .url{
        color: darkorange;
        background-color: rgba(153, 50, 204,0.8);
    }
    </style>
